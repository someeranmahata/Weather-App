<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Select the name of city">
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            
        </div>
        <p class ="invalid">Invalid Input</p>
        <div class="weather">
            <img src="sunny.png" alt="sunny image" class="weather-image">
            <div class="temp"></div>
            <div class="cityname">Banglore</div>

            <div class="last">
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <span>22km/hr</span>
                <p>  Wind Speed</p>

            </div>
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <span>50%</span>
                <p> Humidity</p>
            </div>
        </div>
        </div>
        
    </div>

</body>
<script src="script.js"></script>
</html>
